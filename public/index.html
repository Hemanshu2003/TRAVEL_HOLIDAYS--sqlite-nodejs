<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <script src="static.js"></script>
    <title>Tours Website</title>
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <div class="nav_logo">
          <img src="./logo-transparent-png.png" alt="" />
        </div>
        <div class="nav_right">
          <button class="addTour_btn" id="addTourBtn">ADD TOUR</button>
        </div>
      </nav>
      <!-- <div class="modalbox"> -->
      <div class="modal hidden_model">
        <button class="close-modal">&times;</button>
        <div class="flex flex-col items-center justify-center w-[500px]">
          <div class="w-full max-w-md rounded-lg p-6">
            <h2 class="text-4xl font-bold mb-6">Add Tour Form</h2>

            <form class="flex flex-col">
              <input
                placeholder="Tour Title"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="tourTitle"
                required
              />
              <textarea
                placeholder="Description"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                name="cover_letter"
                id="description"
                required
              ></textarea>
              <input
                placeholder="Image Url"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="imageUrl"
                required
              />
              <input
                placeholder="Location"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="location"
                required
              />
              <input
                placeholder="Duration"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="duration"
                required
              />
              <input
                placeholder="Price"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="price"
                required
              />
              <input
                placeholder="Rating"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="rating"
                required
              />

              <button
                class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-300"
                type="submit"
              >
                Add Tour
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <section class="heroSection">
        <div class="cardContainer" id="cardContainer"></div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
