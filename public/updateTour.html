<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./update.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav_logo">
        <img src="./logo-transparent-png.png" alt="" />
      </div>
      <div class="nav_right">
        <h1 class="update_tour__heading">UPDATE TOUR</h1>
      </div>
    </nav>
    <form class="form1 flex flex-col w-[70%] mx-auto mt-10 mb-[150px]">
      <h1 class="update_tour__heading text-black mb-4 mt-6">Tour Details</h1>

      <h2 class="text-xl font-medium">Tour Name</h2>
      <input
        placeholder="Tour Title"
        class="text-black border-2 rounded-sm p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        type="text"
        id="tourTitle"
        required
      />
      <h2 class="text-xl font-medium">Description</h2>
      <textarea
        placeholder="Description"
        class="text-black border-2 rounded-sm p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        name="cover_letter"
        id="description"
        required
      ></textarea>
      <h2 class="text-xl font-medium">Image Url</h2>
      <input
        placeholder="Image Url"
        class="text-black border-2 rounded-sm p-2 mb-2 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        type="text"
        id="imageUrl"
        required
      />

      <img
        id="img__preview"
        src=""
        class="my-2 rounded-sm mb-6"
        alt="invalid IMG url"
      />
      <h2 class="text-xl font-medium">Location</h2>
      <input
        placeholder="Location"
        class="text-black border-2 rounded-sm p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        type="text"
        id="location"
        required
      />
      <h2 class="text-xl font-medium">Duration</h2>
      <input
        placeholder="Duration"
        class="text-black border-2 rounded-sm p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        type="text"
        id="duration"
        required
      />
      <h2 class="text-xl font-medium">Price</h2>
      <input
        placeholder="Price"
        class="text-black border-2 rounded-sm p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        type="text"
        id="price"
        required
      />
      <h2 class="text-xl font-medium">Rating ( ? / 10)</h2>
      <input
        placeholder="Rating"
        class="text-black border-2 rounded-sm p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
        type="text"
        id="rating"
        required
      />

      <button
        class="bg-gradient-to-r from-violet-500 to-blue-500 text-white font-bold py-2 px-4 rounded-sm mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-300"
        type="submit"
      >
        Add Tour
      </button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
